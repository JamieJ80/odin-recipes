<!DOCTYPE html>
<html lang="en">

    <body>
        <h1>Homestyle Lasagna</h1>
        <figure>
            <img src="../images/Lasagna .webp" height="310" width="310" alt="picture of lasagna">
            <figcaption>A new family<i> favourite</i></figcaption>
        <figure>
        <h3>Beautiful Lasagna recipe</h3>
        <p>This Lasagna is a family recipe that has been handed down through the generations.
            A luscious rague of minced Beef, silky pasta and depth throughout will leave you coming back
            for yet another bite. A family favourite in our household abd gaurantee this will be yours too 
            once you have tried this.</p>
            <P>For this recipe you will need the following.</P>
            <h3 class="ingredients">Ingredients:</h3>
            <ul>
                <li>Minced Beef</li>
                <li>Diced Onion</li>
                <li>Tinned tomatoes</li>
                <li>dried herbs</li>
                <li>Pasta sheets</li>
                <li>Cheese</li>
                <li>Milk</li>
                <li>Flour</li>
            </ul>
            <h3 class="steps">Steps:</h3>
            <ol>
                <li>Start by sweating down the onions in a little oil and then brown off the minced Beef.</li>
                <li>Add the tinned tomatoes and dried herbs and cook for a further 5 minutes.</li>
                <li>In a pan add the flour and milk to make a simple bechamel source, add your favourite cheese and mix in well.</li>
                <li>Now we begin to layer. Start with our beef mixture and then layer pasta sheets and a little bechamel sauce, repeat until all the mixture has gone.</li>
                <li>lastly add more Cheese to the top and bake in an oven at 180c for 1 hour</li>
                <li>Enjoy!!</li>
            </ol>
            <fieldset>
                <legend>What meat would you use for you're Lasagna?</legend>
                <label for="beef"><input id="beef" type="radio" name="beef-veal-pork" value="beef" checked>Beef</label>
                <label for="veal"><input id="veal" type="radio" name="beef-veal-pork" value="veal">Veal</label>
                <label for="pork"><input id="pork" type="radio" name="beef-veal-pork" value="pork">Pork</label>
            </fieldset>

    </body>
</html>
